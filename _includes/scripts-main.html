
<!-- ======================================================================= -->
<!--                       3RD PARTY LIBRARY INCLUDES                        -->
<!-- ======================================================================= -->

<!-- ================== Site Includes (from _config.yml) =================== -->
{% for js_include in site.js_includes  -%}
{% if js_include.name -%}
<!-- js_include `{{ js_include.name }}` -->
{%- endif %}
<script 
    {% if js_include.id -%}
    id="{{- js_include.id | strip | replace " ", "-" -}}"
    {%- endif %}
    class="js-js_include {% if js_include.class -%} {{- js_include.class -}} {%- endif -%}"
    {% if js_include.src -%}
        {%- capture src_eval -%} {{- js_include.src -}} {%- endcapture -%}
    {%- elsif js_include -%}
        {%- capture src_eval -%} {{- js_include -}} {%- endcapture -%}
    {%- endif -%}
    src="{{ src_eval }}"
    ></script>
{%- endfor %}
