<style type="text/css">
    /* COLLAPSIBLE ITEM STUFF */

    /* Style the button that is used to open and close the collapsible content */
    .collapsible-bib-btn {
        background-color: #4B6C86;
        color: white;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
    }

    /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
    .collapsible-bib-btn:hover {
        background-color: #204765aa;
    }

    .collapsible-bib-bibtex > h4 {
        margin-bottom: 0;
    }

    .collapsible-bib-active {
        background-color: #204765;
    }

    /* Style the collapsible content. Note: hidden by default */
    .collapsible-bib-content {
        padding: 0 18px;
        display: none;
        overflow: hidden;
        background-color: #5d7a9151;
        color: black;
        max-height: 0;
        transition: max-height 0.2s ease-out;
    }

    /* Add icon  */
    .collapsible-bib-btn:after {
        content: url({{ "/images/cite.svg" | absolute_url }});
        color: white;
        float: right;
        margin-left: 5px;
        fill: none;
        -webkit-transition: -webkit-transform 1s ease-in-out;
        -ms-transition: -ms-transform 1s ease-in-out;
        transition: transform 1s ease-in-out;
    }

    .collapsible-bib-active:after,
    .collapsible-bib-btn:hover:after {
        transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
    }

    div.collapsible-bib-bibtex {
        padding: 6pt 2pt 2pt 2pt;
        margin: 0pt;
    }

    div.collapsible-bib-bibtex>pre {
        border: 1px #204765;
        padding: 2pt;
        margin: 2pt;
        background-color: #f7e99cb6;
        overflow-x: auto;
    }

    div.collapsible-bib-reference {
        padding-top: 6pt;
    }

<!-- This is a generated entry for a publication citation -->
<div class="collapsible-bib-entry">
    <div class="collapsible-bib-btn" id="collapsible-bib-btn-{{key}}" onClick="collapsible_bib_btn_onClick('{{key}}')">
        <h3 class="collapsible-bib-title"> {{ entry.title }} </h3>
        <p class="collapsible-bib-authors"> {{ entry.author }} </p>
    </div>
    <div class="collapsible-bib-content" id="collapsible-bib-content-{{key}}">
        {% if entry.abstract %}
        <div class="collapsible-bib-abstract">
            <h4><i>abstract</i></h4>
            <p>{{ entry.abstract }}</p>
        </div>
        {% endif %}
        <div class="collapsible-bib-reference">
            {{ reference }}
        </div>
        <div class="collapsible-bib-bibtex">
            <pre id="collapsible-bib-bibtex-pre-{{key}}">{{ entry.bibtex }}</pre>
        </div>
    </div>
</div>

    function collapsible_bib_btn_onClick(key) {
        var btn = document.getElementById("collapsible-bib-btn-" + key);
        btn.classList.toggle("collapsible-bib-active");
        // var content = btn.nextElementSibling;

        if (content.style.maxHeight) {
            content.style.maxHeight = null;
        } else {
            var bibtex = document.getElementById("collapsible-bib-bibtex-pre-" + key);
            var links = bibtex.getElementsByTagName('a');
